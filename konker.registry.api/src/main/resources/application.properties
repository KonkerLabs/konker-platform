server.contextPath=/v1

server.compression.enabled: true
server.compression.min-response-size: 1
server.jetty.acceptors=2
server.port = 8080

springfox.documentation.swagger.v2.host: ${SWAGGER_HOSTNAME}:${SWAGGER_PORT}

management.server.port=8090
management.security.enabled=false
management.endpoint.health.show-details="always"
management.endpoint.health.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.endpoint.web.exposure="*"
management.endpoint.metrics.export.prometheus.enabled=true