name: Build
on:
  push:
    branches-ignore:
      - 'master'
jobs:
  test:
    name: Unit-Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Maven Package
        run: mvn clean package -DskipTests
      - name: Maven Verify
        run: mvn clean verify -DskipTests
      - name: Test
        run: mvn clean test