apiVersion: v1
kind: Service
metadata:
  name: {{ include "konker-data.fullname" . }}
  labels:
    {{- include "konker-data.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "konker-data.selectorLabels" . | nindent 4 }}
