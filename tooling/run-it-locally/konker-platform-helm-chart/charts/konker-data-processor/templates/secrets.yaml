{{- if .Values.secrets -}}
kind: Secret
apiVersion: v1
metadata:
  name: {{ include "konker-data-processor.fullname" . }}
  labels:
    {{- include "konker-data-processor.labels" . | nindent 4 }}
data:
{{- range $key, $value := .Values.secrets }}
  {{ $key }}: {{ $value | b64enc }}
{{- end }}
{{- end }}